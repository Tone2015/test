<include file="Index:head"/>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="__JS__/jquery-1.8.3.min.js"></script>
<link href="__CSS__/bootstrap.min.css" rel="stylesheet" media="screen">
<!--左边区域-->


<div class="x10 z-right" style="margin-left: 20px;">
	<div class="x12 img-run">
	
	<div class="head">
		<div class="x4">
			<h3 style="font-family:'微软雅黑'; margin:0; padding:0;">用户列表</h3>
        </div>
        <div class="x3">
        	<div class="x5">
        		
        	</div>
        	<div class="x5 x1-move">
        		
        	</div>
        </div>
        <div class="x2 x1-move">
	       	 <form>
		        <!-- <div class="input-group padding-little-top">
		          <input type="text" class="input" value="{$page->parameter['name']}" name="name" id="name" size="30" placeholder="输入用户名..." />
		          <span class="addbtn"><button type="button" class="button" id="ok" onclick="content()" name="ok"><span class="icon-search"></span></button></span>
		        </div> -->
		      </form>
	    </div>
	</div>

        <div class="table text-center" style="float:left; width:96%; margin-left:2%;">
        	<table class="table table-bordered table-hover" >
              <tr class="current" align="center">
              <!-- 	<th>id</th> -->
				<th>id</th>
				<th>孩子姓名</th>
				<th>孩子年龄</th>
				<th>微信昵称</th>
				<th>微信性别</th>
				<th>微信城市</th>
				<th>微信头像</th>
				<th>联系方式</th>
				<th>父母姓名</th>
				<th>上传照片</th>
				 <th>投票数</th>
				<th style="width: 130px;">操作</th>
              </tr>
              <volist name="list" id="vo">
				<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.age}</td>
				<td>{$vo.nickname}</td>
				<td><eq name="vo.sex" value="1">男<else/>女</eq></td>
				<td>{$vo.city}</td>
				<td><img src="{$vo.headimgurl}" width="120px" height="120px"><br/></td>
				<td>{$vo.phone}</td>
				<td>{$vo.parentname}</td>
				<td><img src="{$vo.imgUrl}" width="120px" height="120px"><br/></td>
				<td>{$vo.count}</td>
					<td>
					<a class="button border-blue button-little" href="/Admin/Index/delete?id={$vo.id}"><span class="icon-pencil"></span>&nbsp;删除用户</a>
					</td>
				</tr>
				</volist>
            </table>
            
            {$show}
        </div>
	 
	</div>
</div>
<include file="Index:foot"/>
