	                             $("#upload_img").attr("src","/"+data.url);
	                             $("#imgUrl").val("http://dfq.chufangke.cn/"+data.url);
				        	}
				        });
				    }
				});
		        }
		    }
		});
});
//提交数据
$("#subbtn").click(function(){
	if(localId==null)
		{
		alert("请上传图片");
		return;
		}
	if($("#name").val()==null||$("#name").val()=="")
		{
		alert("请填写孩子姓名");
		return;
		}
	if($("#age").val()==null||$("#age").val()=="")
	{
	alert("请填写孩子姓名");
	return;
	}
	if($("#parentname").val()==null||$("#parentname").val()=="")
	{
	alert("请填写父母姓名");
	return;
	}
	if($("#phone").val()==null||$("#phone").val()=="")
	{
	alert("请填写联系方式");
	return;
	}
	var reg=/^0?(13|15|18|14|17)[0-9]{9}$/;
	if(!reg.test($("#phone").val()))
	{
	alert("手机号格式不正确");
	return;
	}
	$.ajax({
		url:"/Index/submitData",
		data:{"name":$("#name").val(),"age":$("#age").val(),"parentname":$("#parentname").val(),"phone":$("#phone").val(),"imgUrl":$("#imgUrl").val()},
		type:"post",
		dataType:"json",
		success:function(data)
		{
			if(data.info=="ok")
				{
				//修改分享链接
				$("#link").val("http://dfq.chufangke.cn/Index/tp/openid/"+$("#myopenid").val());
				//重写分享
				wx.onMenuShareTimeline({
				    title: $("#title").val(), // 分享标题
				    link: $("#link").val(), // 分享链接
				    imgUrl: $("#imgUrl").val(), // 分享图标
				    success: function () { 
				    	$(".share").hide();
				    },
				    cancel: function () { 
				    	$(".share").hide();
				    }
				});

				wx.onMenuShareAppMessage({
				    title: $("#title").val(),
				    desc: $("#desc").val(), 
				    link: $("#link").val(), 
				    imgUrl: $("#imgUrl").val(), 
				    type: 'link', 
				    dataUrl: '', 
				    success: function () { 
				    	$(".share").hide();
				    },
				    cancel: function () { 
				    	$(".share").hide();
				    }
				});
				wx.onMenuShareQQ({
				    title: $("#title").val(),
				    desc: $("#desc").val(),
				    link: $("#link").val(), 
				    imgUrl: $("#imgUrl").val(), 
				    success: function () { 
				    	$(".share").hide();
				    },
				    cancel: function () { 
				    	$(".share").hide();
				    }
				});

				wx.onMenuShareWeibo({
				     title: $("#title").val(),
				    desc: $("#desc").val(),
				    link: $("#link").val(), 
				    imgUrl: $("#imgUrl").val(), 
				    success: function () { 
				    	$(".share").hide();
				    },
				    cancel: function () { 
				    	$(".share").hide();
				    }
				});
				//弹出层
				$(".share").show();
				}
				else{
				alert(data.info);
				
				}
		}
		
	});
	
	
	});
});




</script>
